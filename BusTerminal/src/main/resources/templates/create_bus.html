<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/Bus"><h1 class="display-4">Bus Terminal</h1></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Bus/new"><h1 class="display-4">Add Bus</h1></a>
            </li>
        </ul>
    </div>
</nav>
<div class="row">
    <div class="col">

    </div>
    <div class="col">
        <form th:action="@{/Bus}" th:object="${bus}" method="POST">
            <div class="mb-3 mt-3">
                <label class="form-label">Lane</label>
                <select th:field="*{lane}" class="form-select">
                    <option th:value="'204'">204</option>
                    <option th:value="'207'">207</option>
                    <option th:value="'211'">211</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">From location:</label>
                <input type="text" name="fromLocation" th:field="*{fromLocation}" class="form-control"
                       placeholder="Enter Location">
            </div>
            <div class="mb-3">
                <label class="form-label">Arrival Time:</label>
                <input type="time" name="localTime" th:field="*{localTime}" class="form-control"
                       placeholder="Enter Arrival Time">
            </div>
            <div class="mb-3">
                <label class="form-label">Destination</label>
                <input type="text" name="destination" th:field="*{destination}" class="form-control"
                       placeholder="Enter Destination">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col">

    </div>
</div>

</body>
</html>
